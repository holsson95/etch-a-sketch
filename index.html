<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id= "container">
            <button id="changeContainer">New Grid</button>
        </div>

        <style>

        </style>

       
        
   
    <script> 
        const container = document.querySelector('#container');
        const content = document.createElement('div');
        const changeContainer = document.querySelector('#changeContainer');
        content.classList.add('content'); //necessary?
        content.setAttribute("id","content");
        content.style.cssText='justify-content:center; display: grid; ';
        
        let items = document.querySelectorAll('.item');
        
        
    
        function start(columns,rows){
            content.style.gridTemplateColumns ='repeat('+columns+',50px)';
            content.style.gridTemplateRows ='repeat('+rows+',50px)';
                for (i=0;i<columns*rows;i+=1){
                    const gridDiv = document.createElement('div');
                    gridDiv.classList.add('item');
                    gridDiv.textContent ="hi";
                    
                    content.appendChild(gridDiv);
                }
            container.appendChild(content);
            //draw
            document.querySelectorAll('.item').forEach(function(items){
            items.addEventListener("mouseover",mouseOver);
            function mouseOver(){
                items.style.backgroundColor = "blue";
            }

        });
        }
        //default
        start(16,16);

        changeContainer.addEventListener("click", newGrid);

        function newGrid(){
            
            let chooseColumns = prompt("Choose number of Columns:");
            let chooseRows = prompt("Choose number of Rows:");
            //remove current grid items
            let oldContainer = document.getElementById("content");
            while (content.firstChild){
                oldContainer.removeChild(content.firstChild);
            }
            start(chooseColumns,chooseRows);
        }
                  
    </script>
     </body>

</html>
